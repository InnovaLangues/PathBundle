<h1><i class="icon-heart"></i> Templates</h1>

<table class="table table-condensed table-hover">
    <tr ng-repeat="(id, template) in templates">
        <td>{{ template.name }}</td>
        <td>
            <button class="btn btn-xs" ng-click="copyToClipboard(template.step)" tooltip="Copy"><i class="icon-copy"></i></button>
            <button class="btn btn-xs" ng-click="edit(template)" tooltip="Edit"><i class="icon-edit"></i></button>
            <button class="btn btn-xs btn-danger" ng-click="delete(template, id)" tooltip="Delete"><i class="icon-trash"></i></button>
        </td>
    </tr>
</table>
