<div class="modal-header">
    <h4 class="modal-title"><i class="icon-pencil"></i> Editing template : <strong>&lt;{{ formTemplate.name }}&gt;</strong></h4>
</div>

<div class="modal-body">
    <form novalidate name="templateForm" role="form">
        <fieldset class="row">
            <div class="form-group col-md-12">
                <label for="template-name">Name</label>
                <input type="text" name="template-name" ng-model="formTemplate.name" class="form-control" required value="{{ formTemplate.name }}" />
            </div>
            
            <div class="form-group col-md-12">
                <label for="template-description">Description</label>
                <textarea class="form-control" name="template-description" id="template-description" cols="30" rows="4" ng-model="formTemplate.description"></textarea>
            </div>
            
            <div class="form-group col-md-12">
                <label class="checkbox">
                    <input type="checkbox" ng-model="formTemplate.withResources" />
                    Save documents &amp; tools too ?
                </label>
            </div>
            
            <input type="hidden" ng-model="formTemplate.step" value="{{ formTemplate.step }}" name="template-step" />
        </fieldset>
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="icon-road"></span> Selected steps
                    </div>
                    <div class="panel-body">
                        <ul class="tree">
                            <li ng-repeat="step in formTemplate.step" ng-include="webDir + 'js/Template/Partial/tree-item.html'"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" ng-click="save(formTemplate)" ng-disabled="!templateForm.$valid">Save template</button>
</div>
