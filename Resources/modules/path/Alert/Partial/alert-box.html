<div class="alert-box" data-ng-click="closeCurrent()" data-ng-class="{ 'text-success': 'success' == current.type, 'text-warning': 'warning' == current.type, 'text-danger': 'error' == current.type, 'text-info': 'info' == current.type }">
    <span class="fa fa-fw" data-ng-class="{ 'fa-check': 'success' == current.type, 'fa-warning': 'warning' == current.type, 'fa-times': 'error' == current.type, 'fa-info': 'info' == current.type }"></span>
    <span data-ng-bind-html="current.msg"></span>
</div>
