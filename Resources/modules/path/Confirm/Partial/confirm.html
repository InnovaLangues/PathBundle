<div class="modal-header">
    <h4 class="modal-title" data-ng-bind-html="title"></h4>
</div>

<div class="modal-body" data-ng-bind-html="message"></div>

<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="confirm()">{{ confirmButton }}</button>
    <button class="btn btn-default cancel" data-ng-click="cancel()">{{ 'cancel' | trans:{}:'path_wizards' }}</button>
</div>
